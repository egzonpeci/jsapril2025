<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invioce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row mt-2 justify-content-end">
            <div class="col-4">
                <input type="text" id="desc" class="form-control" placeholder="Desc">
            </div>
            <div class="col-2">
                <input type="number" id="qty" class="form-control" placeholder="Qty">
            </div>
            <div class="col-2">
                <input type="text" id="price" class="form-control" placeholder="Price">
            </div>
            <div class="col-2">
                <input onclick="AddProduct()" type="button" value="Add Product" class="btn btn-outline-dark"
                    placeholder="Price">
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#Nr</th>
                    <th>#Desc</th>
                    <th>#Price</th>
                    <th>#Qty</th>
                    <th>#Amount</th>
                </tr>
            </thead>

            <tbody id="product_item">

            </tbody>

            <tfoot>
                <tr>
                    <td colspan="5" class="text-end">
                        <strong>Total</strong> : $<span id="totalinvoice"></span>
                    </td>
                </tr>
            </tfoot>
    </div>
    </div>

    <script src="invoice.js"></script>
</body>

</html>
